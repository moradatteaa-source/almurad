
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المستخدمين - نظام المراد</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #043B64;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      position: sticky;
      top: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #043B64;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #043B64;
      color: white;
    }

    button {
      background: #FF6B2D;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* ✅ قائمة المهام الجديدة */
    .roles-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .roles-button {
      width: 100%;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: right;
      cursor: pointer;
      min-height: 45px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 5px;
    }

    .role-tag {
      background: #043B64;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .role-tag span {
      cursor: pointer;
      font-weight: bold;
    }

    .roles-list {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      top: 100%;
      right: 0;
      width: 100%;
      z-index: 10;
    }

    .roles-list div {
      padding: 8px 10px;
      cursor: pointer;
    }

    .roles-list div:hover {
      background: #f0f0f0;
    }

    .roles-dropdown.active .roles-list {
      display: block;
    }

    .back {
      background: #043B64;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>👥 إدارة المستخدمين - نظام المراد</header>

  <main>
    <button class="back" onclick="window.location.href='dashboard.html'">⬅️ رجوع للوحة التحكم</button>

    <h2>قائمة المستخدمين</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>اسم المستخدم</th>
          <th>المهام</th>
          <th>الإجراء</th>
        </tr>
      </thead>
      <tbody id="usersBody">
        <tr><td colspan="3">جارِ التحميل...</td></tr>
      </tbody>
    </table>

    <h2>➕ إضافة مستخدم جديد</h2>
    <form id="addUserForm">
      <input type="text" id="newUsername" placeholder="اسم المستخدم" required>
      <input type="password" id="newPassword" placeholder="كلمة المرور" required>

      <!-- ✅ قائمة اختيار تفاعلية -->
      <div class="roles-dropdown" id="rolesDropdown">
        <div class="roles-button" id="rolesButton">اختر المهام ▾</div>
        <div class="roles-list" id="rolesList">
          <div data-role="مثبت طلبات">مثبت طلبات</div>
          <div data-role="محاسب">محاسب</div>
          <div data-role="متابعة التوصيل">متابعة التوصيل</div>
          <div data-role="admin">admin</div>
          <div data-role="مسؤول مخزن">مسؤول مخزن</div>
        </div>
      </div>

      <button type="submit">💾 حفظ المستخدم</button>
    </form>
  </main>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getDatabase, ref, get, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

  // 🔹 إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDtEJYJrmyP45qS2da8Cuc6y6Jv5VD0Uhc",
    authDomain: "almurad-system.firebaseapp.com",
    databaseURL: "https://almurad-system-default-rtdb.firebaseio.com/",
    projectId: "almurad-system",
    storageBucket: "almurad-system.appspot.com",
    messagingSenderId: "911755824405",
    appId: "1:911755824405:web:2bfbd18ddcf038ca48ad1c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ✅ التحقق من المستخدم الحالي وصلاحياته
  // ✅ التحقق من المستخدم الحالي وصلاحياته
let loggedUser = null;
try {
  const stored = localStorage.getItem("loggedInUser");

  if (!stored) {
    alert("⚠️ لم يتم تسجيل الدخول");
    window.location.href = "index.html";
  } else {
    loggedUser = JSON.parse(stored);

    // 🧩 تصحيح الصيغة إذا كانت roles نص وليس مصفوفة
    if (loggedUser.roles && typeof loggedUser.roles === "string") {
      try {
        loggedUser.roles = JSON.parse(loggedUser.roles);
      } catch {
        loggedUser.roles = [loggedUser.roles];
      }
    }

    // 🗺️ تحويل عربي ⇄ إنكليزي
    const rolesMap = {
      "أدمن": "admin",
      "ادمن": "admin",
      "محاسب": "accountant",
      "مثبت طلبات": "stabilizer",
      "متابعة التوصيل": "delivery",
      "مسؤول مخزن": "store"
    };
    loggedUser.roles = (loggedUser.roles || []).map(r => rolesMap[r.trim()] || r.trim());

    // 🔹 التحقق من صلاحية الأدمن
    const roles = loggedUser.roles || [];
    const isAdmin = roles.includes("admin");

    if (!isAdmin) {
      alert("❌ غير مصرح لك بالدخول هنا");
      window.location.href = "dashboard.html";
    }
  }

} catch (err) {
  console.error("Error reading user roles:", err);
  alert("⚠️ حدث خطأ أثناء التحقق من المستخدم");
  window.location.href = "index.html";
}


  // ✅ تحميل المستخدمين من الريل تايم
  const usersRef = ref(db, "users");
  const usersBody = document.getElementById("usersBody");
  const form = document.getElementById("addUserForm");

  onValue(usersRef, snapshot => {
    usersBody.innerHTML = "";
    if (!snapshot.exists()) {
      usersBody.innerHTML = "<tr><td colspan='3'>لا يوجد مستخدمين حالياً</td></tr>";
      return;
    }

    const data = snapshot.val();
    Object.keys(data).forEach(username => {
      const { roles } = data[username];
      const roleText = Array.isArray(roles)
        ? roles.join("، ")
        : typeof roles === "string"
        ? roles
        : "—";
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${username}</td>
        <td>${roleText}</td>
        <td>
          <button onclick="editUser('${username}')">✏️ تعديل</button>
          <button onclick="deleteUser('${username}')">🗑️ حذف</button>
        </td>
      `;
      usersBody.appendChild(row);
    });
  });

  // ✅ نظام المهام
  const dropdown = document.getElementById("rolesDropdown");
  const button = document.getElementById("rolesButton");
  const list = document.getElementById("rolesList");
  let selectedRoles = [];

  button.addEventListener("click", () => {
    dropdown.classList.toggle("active");
  });

  list.addEventListener("click", (e) => {
    if (e.target.dataset.role) {
      const role = e.target.dataset.role;
      if (!selectedRoles.includes(role)) {
        selectedRoles.push(role);
        updateSelectedRoles();
      }
    }
  });

  function updateSelectedRoles() {
    button.innerHTML = "";
    selectedRoles.forEach(role => {
      const tag = document.createElement("div");
      tag.className = "role-tag";
      tag.innerHTML = `${role} <span data-remove="${role}">×</span>`;
      button.appendChild(tag);
    });
    const arrow = document.createElement("div");
    arrow.textContent = "▾";
    arrow.style.marginRight = "auto";
    button.appendChild(arrow);
  }

  button.addEventListener("click", (e) => {
    if (e.target.dataset.remove) {
      const roleToRemove = e.target.dataset.remove;
      selectedRoles = selectedRoles.filter(r => r !== roleToRemove);
      updateSelectedRoles();
      e.stopPropagation();
    }
  });
// 🗺️ خريطة تحويل عربي ⇄ إنكليزي
const rolesMap = {
  "أدمن": "admin",
  "ادمن": "admin",
  "محاسب": "accountant",
  "مثبت طلبات": "stabilizer",
  "متابعة التوصيل": "delivery",
  "مسؤول مخزن": "store"
};

// 🔁 دالة لتحويل أي صلاحية بالعربي إلى المقابل الإنكليزي
function normalizeRoles(roles) {
  return roles.map(r => rolesMap[r.trim()] || r.trim());
}

  // ✅ إضافة مستخدم جديد
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("newUsername").value.trim();
    const password = document.getElementById("newPassword").value.trim();

    if (!username || !password || selectedRoles.length === 0)
      return alert("يرجى إدخال جميع البيانات واختيار المهام");

    // 🧩 تحويل المهام إلى الإنكليزي قبل الحفظ
const normalizedRoles = normalizeRoles(selectedRoles);

await set(ref(db, `users/${username}`), { password, roles: normalizedRoles });

    alert("✅ تم إضافة المستخدم بنجاح");

    form.reset();
    selectedRoles = [];
    updateSelectedRoles();
  });

  // ✏️ تعديل مستخدم
  window.editUser = async (username) => {
    const newPassword = prompt(`🔑 كلمة مرور جديدة للمستخدم ${username} (اتركها فارغة إذا لا تريد التغيير):`);
    const newRoles = prompt(`🧩 المهام الجديدة (افصل بينها بفاصلة ،)\nمثلاً: محاسب، مثبت طلبات، متابعة التوصيل، مسؤول مخزن`);

    const snapshot = await get(ref(db, `users/${username}`));
    if (!snapshot.exists()) return alert("المستخدم غير موجود!");

    const userData = snapshot.val();
    const updatedData = {
      password: newPassword ? newPassword : userData.password,
      roles: newRoles ? newRoles.split("،").map(r => r.trim()) : userData.roles
    };

    await set(ref(db, `users/${username}`), updatedData);
    alert("✅ تم تحديث المستخدم بنجاح!");
  };

  // 🗑️ حذف مستخدم
  window.deleteUser = async (username) => {
    if (confirm(`هل أنت متأكد من حذف ${username}؟`)) {
      await remove(ref(db, `users/${username}`));
    }
  };
</script>

</body>
</html>

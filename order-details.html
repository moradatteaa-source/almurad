<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل الطلب - نظام المراد</title>
  <style>
    :root {
      --main-blue: #043B64;
      --accent-orange: #FF6B2D;
      --background-gray: #f2f3f5;
      --border-radius: 12px;
    }

    body {
      font-family: Tahoma, Arial;
      background: var(--background-gray);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: var(--main-blue);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 800px;
      margin: 25px auto;
      padding: 10px;
    }

    .card {
      background: var(--background-gray);
      border-radius: var(--border-radius);
      box-shadow: none;
      padding: 15px 20px;
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 25px; /* المسافة بين المربعات */
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* 🔹 الحقول الصغيرة المزدوجة */
    .field.small {
      flex: none;
      width: 140px;
    }

    /* 🔹 الحقول المنفردة */
    .field.single {
      max-width: 280px;
      margin: 0 auto 15px auto;
    }

    label {
      color: var(--main-blue);
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 13px;
    }

    input, textarea {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 9px 10px;
      font-size: 13px;
      width: 100%;
      background: #fff;
      transition: all 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-orange);
      box-shadow: 0 0 4px rgba(255,107,45,0.3);
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: all 0.2s;
    }

    #saveBtn {
      background: var(--accent-orange);
      color: white;
    }

    #saveBtn:hover {
      opacity: 0.9;
      transform: scale(1.01);
    }

    #backBtn {
      background: var(--main-blue);
      color: white;
    }

    #backBtn:hover {
      opacity: 0.9;
    }

    .bottom-actions {
      position: fixed;
      bottom: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .contact-btn {
      background: var(--main-blue);
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transition: all 0.2s;
    }

    .contact-btn:hover {
      transform: scale(1.08);
    }

    .whatsapp {
      background: #25D366;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
      .card {
        padding: 10px;
      }
      .field.small {
        width: 130px;
      }
      .field.single {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>📦 تفاصيل الطلب - نظام المراد</header>

  <div class="container">

    <div class="card">
      <div class="field single">
        <label>الكود:</label>
        <input id="code" type="text">
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="field small">
          <label>رقم الهاتف الأول:</label>
          <input id="phone1" type="text">
        </div>
        <div class="field small">
          <label>الرقم الثاني:</label>
          <input id="phone2" type="text">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="field small">
          <label>المحافظة:</label>
          <div id="city"></div>
        </div>
        <div class="field small">
          <label>المنطقة:</label>
          <div id="area"></div>
        </div>
      </div>
      <div class="field single">
        <label>العنوان الكامل:</label>
        <textarea id="address"></textarea>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="field small">
          <label>السعر:</label>
          <input id="price" type="number">
        </div>
        <div class="field small">
          <label>عدد القطع:</label>
          <input id="quantity" type="number">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="field single">
        <label>اسم المنتج:</label>
        <div id="product"></div>
      </div>
      <div class="field single">
        <label>الملاحظات:</label>
        <textarea id="notes"></textarea>
      </div>
      <div class="field single">
        <label>تاريخ الطلب:</label>
        <input id="orderDate" readonly>
      </div>
    </div>
 <div class="card">
      <div class="row">
        <div class="field small">
          <label>الحالة:</label>
          <div id="status"></div>
        </div>
        <div class="field small">
          <label>المعلن:</label>
          <input id="advertiser" type="text">
        </div>
      </div>
    </div>

    <button id="saveBtn">💾 حفظ التعديلات</button>
    <button id="backBtn">🔙 رجوع</button>
  </div>

  <div class="bottom-actions">
    <a id="callBtn" class="contact-btn" title="اتصال">📞</a>
    <a id="whatsappBtn" class="contact-btn whatsapp" title="واتساب">💬</a>
  </div>


  <!-- سكربت الفايربيس -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
    import { citiesData, allCities } from "./citiesData.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtEJYJrmyP45qS2da8Cuc6y6Jv5VD0Uhc",
      authDomain: "almurad-system.firebaseapp.com",
      databaseURL: "https://almurad-system-default-rtdb.firebaseio.com/",
      projectId: "almurad-system",
      storageBucket: "almurad-system.appspot.com",
      messagingSenderId: "911755824405",
      appId: "1:911755824405:web:2bfbd18ddcf038ca48ad1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const orderId = localStorage.getItem("selectedOrder");

    function createDropdown(options, selected, onChange) {
      const wrapper = document.createElement("div");
      const input = document.createElement("input");
      input.type = "text";
      input.value = selected || "";
      input.placeholder = "اختر...";
      input.style.cursor = "pointer";

      const dropdown = document.createElement("div");
      Object.assign(dropdown.style, {
        position: "absolute",
        background: "#fff",
        border: "1px solid #ccc",
        borderRadius: "6px",
        boxShadow: "0 3px 10px rgba(0,0,0,0.2)",
        maxHeight: "200px",
        overflowY: "auto",
        zIndex: "9999",
        display: "none",
        fontSize: "12px"
      });

      function renderList(filter = "") {
        dropdown.innerHTML = "";
        options.filter(o => o.includes(filter)).forEach(o => {
          const opt = document.createElement("div");
          opt.textContent = o;
          opt.style.padding = "5px 8px";
          opt.style.cursor = "pointer";
          opt.addEventListener("click", () => {
            input.value = o;
            dropdown.style.display = "none";
            onChange(o);
          });
          dropdown.appendChild(opt);
        });
      }

      input.addEventListener("focus", () => {
        dropdown.style.display = "block";
        renderList();
      });

      input.addEventListener("input", e => renderList(e.target.value.trim()));
      document.addEventListener("click", e => { if (!wrapper.contains(e.target)) dropdown.style.display = "none"; });

      wrapper.style.position = "relative";
      wrapper.appendChild(input);
      wrapper.appendChild(dropdown);
      return wrapper;
    }

    let allProducts = [];
    onValue(ref(db, "products"), (snap) => {
      if (snap.exists()) {
        const data = snap.val();
        allProducts = Object.values(data).map(p => p.name || p);
      }
    });

    async function loadOrder() {
      const snapshot = await get(ref(db, `orders/${orderId}`));
      if (!snapshot.exists()) return;
      const data = snapshot.val();

      document.getElementById("code").value = data.code || "";
      document.getElementById("phone1").value = data.phone1 || "";
      document.getElementById("phone2").value = data.phone2 || "";
      document.getElementById("address").value = data.address || "";
      document.getElementById("price").value = data.price || "";
      document.getElementById("quantity").value = data.quantity || "";
      document.getElementById("notes").value = data.notes || "";
      document.getElementById("advertiser").value = data.advertiser || "";
      document.getElementById("orderDate").value = data.orderDate || "-";

      const phone = data.phone1 || "";
      document.getElementById("callBtn").href = `tel:${phone}`;
      document.getElementById("whatsappBtn").href = `https://wa.me/${phone.replace(/^0/, "964")}`;

      const cityDiv = document.getElementById("city");
      const areaDiv = document.getElementById("area");
      const cityDropdown = createDropdown(allCities, data.city || "", val => {
        update(ref(db, `orders/${orderId}`), { city: val, area: "" });
        areaDiv.innerHTML = "";
        const newAreas = citiesData[val] || [];
        const areaDropdown = createDropdown(newAreas, "", newA => update(ref(db, `orders/${orderId}`), { area: newA }));
        areaDiv.appendChild(areaDropdown);
      });
      cityDiv.appendChild(cityDropdown);

      const areas = citiesData[data.city] || [];
      const areaDropdown = createDropdown(areas, data.area || "", val => update(ref(db, `orders/${orderId}`), { area: val }));
      areaDiv.appendChild(areaDropdown);

      const productDiv = document.getElementById("product");
      const productDropdown = createDropdown(allProducts, data.productName || "", val => update(ref(db, `orders/${orderId}`), { productName: val }));
      productDiv.appendChild(productDropdown);

      const statusDiv = document.getElementById("status");
      const statusOptions = ["", "مثبت", "قيد المعالجة", "قيد التجهيز", "قيد التوصيل", "تم التسليم", "راجع", "رفض"];
      const statusDropdown = createDropdown(statusOptions, data.status || "", val => update(ref(db, `orders/${orderId}`), { status: val }));
      statusDiv.appendChild(statusDropdown);
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const updates = {
        code: document.getElementById("code").value.trim(),
        phone1: document.getElementById("phone1").value.trim(),
        phone2: document.getElementById("phone2").value.trim(),
        address: document.getElementById("address").value.trim(),
        price: document.getElementById("price").value.trim(),
        quantity: document.getElementById("quantity").value.trim(),
        notes: document.getElementById("notes").value.trim(),
        advertiser: document.getElementById("advertiser").value.trim()
      };
      await update(ref(db, `orders/${orderId}`), updates);
      window.location.href = "orders.html";
    });

    document.getElementById("backBtn").addEventListener("click", () => window.location.href = "orders.html");
    await loadOrder();
  </script>
</body>
</html>

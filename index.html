<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام المراد</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      background: linear-gradient(135deg, #043B64, #FF6B2D);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #043B64;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #FF6B2D;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: red;
      font-size: 13px;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>نظام المراد ⚙️</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">تسجيل الدخول</button>
    <div class="error" id="errorMsg">❌ اسم المستخدم أو كلمة المرور غير صحيحة</div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    // حسابات افتراضية بسيطة
    const users = [
      { user: "admin", pass: "1234" },
      { user: "ayad", pass: "4321" },
      { user: "murad", pass: "2025" }
    ];

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const found = users.find(u => u.user === username && u.pass === password);
      if (found) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
